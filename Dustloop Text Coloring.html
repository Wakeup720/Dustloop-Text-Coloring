<!DOCTYPE html>
<html>
<style>
.boxed label {
  display: inline-block;
  width: 200px;
  padding: 10px;
  border: solid 2px black;
  transition: all 0.3s;
  background-color: gray;
  color:white;
  text-align:center;
}

.boxed input[type="radio"] {
  display: none;
}

.boxed input[type="radio"]:checked + label {
  background-color: #555555;
}

p {
  color:white;
}
</style>
